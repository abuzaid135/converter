<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometers to Miles Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <h1>Kilometers to Miles Converter</h1>
        <p>Enter a distance in kilometers (km) to convert it to miles (mi).</p>
        <div class="input-group">
            <label for="kmInput">Kilometers:</label>
            <input type="number" id="kmInput" placeholder="e.g., 10">
        </div>
        <div class="button-group">
            <button id="convertBtn">Convert to Miles</button>
            <button id="clearBtn">Clear</button>
        </div>
        <div id="resultDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
